<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button class="menu-toggle-btn" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <img routerLink="/" class="toolbar-logo" src="./assets/logo-toolbar.png">
    <a routerLink="/" class="toolbar-header">Aktionswoche
      <span class="title-extended">Stopp Air Base Ramstein 2019</span>
    </a>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer opened mode="side" role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/'>
        <mat-icon class="icon">home</mat-icon>Home
      </a>
      <a mat-list-item routerLink='/info'>
        <mat-icon class="icon">info</mat-icon>Info
      </a>
      <a mat-list-item routerLink='/map'>
        <mat-icon class="icon">room</mat-icon>Map
      </a>
      <a mat-list-item routerLink='/calendar'>
        <mat-icon class="icon">calendar_today</mat-icon>Calendar
      </a>
      <a mat-list-item routerLink='/location'>
        <mat-icon class="icon">room</mat-icon>Locations
      </a>
      <a mat-list-item routerLink='/help'>
        <mat-icon class="icon">help</mat-icon>Help
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
