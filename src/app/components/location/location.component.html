<ng-container *ngIf="!location; else singleLocation">
  <h1>List of locations</h1>
  <ul>
    <li><a routerLink="/location/mars">Mars</a></li>
    <li><a routerLink="/location/mars">Uranus</a></li>
    <li><a routerLink="/location/mars">Neptun</a></li>
    <li>...</li>
  </ul>
</ng-container>
<ng-template #singleLocation>
  <h1>Location <i>{{ location }}</i></h1>
  <p>Infos about this location...</p>
</ng-template>
