<mat-card *ngFor="let event of events" class="card">
  <mat-card-header>
    <mat-card-title>{{ event.title }}</mat-card-title>
    <mat-card-subtitle>{{ event.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="event.image.src" [alt]="event.image.alt">
  <mat-card-content>
    <p>
      {{ event.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>MERKEN</button>
  </mat-card-actions>
</mat-card>
